<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site officiel de NukeGaming - Équipe e-sport professionnelle">
    <title>NukeGaming | E-sport Professionnel</title>
    <link rel="stylesheet" href="e-sport.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cyber-header">
        <nav class="cyber-nav"> 
            <div class="cyber-logo">NukeGaming</div>
            <div class="nav-links">
                <a href="Html/equipe.html">Équipe</a>
                <a href="Html/Stream.html">Stream</a>
                <a href="Html/Tournois.html">Tournois</a>
                <a href="Html/Shop.html">Shop</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="hero" class="hero-section">
            <h1>Bienvenue chez NukeGaming</h1>
            <p>Une équipe e-sport d'élite en quête d'excellence</p>
        </section>
        
        <section id="Equipe" class="team-grid">
            <h2>Notre Équipe</h2>
            <div class="player-card">
                <img src="assets/images/nuker2.jpg" alt="Portrait de Nuker2, sniper elite de l'équipe">
                <h3>Nuker2</h3>
                <p>Classe: Sniper Elite</p>
                <p>K/D ratio: 4.2</p>
                <div class="player-stats">
                    <span class="stat">Victoires: 85%</span>
                    <span class="stat">Tournois: 24</span>
                </div>
            </div>
        </section>

        <section id="stream" class="stream-section">
            <h2>Streams En Direct</h2>
            <div class="twitch-embed">
                <iframe 
                    src="https://player.twitch.tv/?channel=nukegaming&parent=localhost" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>

    <footer class="cyber-footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">Discord</a>
                <a href="#" class="social-link">Instagram</a>
            </div>
            <p>&copy; 2025 NukeGaming. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
